<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Connect Four</title>
</head>
<body>
    <div id="game">
        <h1 id="displayTurn"></h1>
        <table id="board"></table>
        <form id="color-input">
            <h1 id="start-new-game">Choose the player colors.</h1>
            <input id="color-input-p1" placeholder="Player 1 Color">
            <input id="color-input-p2" placeholder="Player 2 Color">
            <button id="game-start">Start Game</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
